{% set name = "pymovements" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymovements-{{ version }}.tar.gz
  sha256: e9dace95206c2b09682f5a5671ab5b3a5fdda0be9582742d9e89750c71424dfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - matplotlib-base >=3.0.0
    - numpy >=1.10.0
    - pandas >1.0.0
    - polars >=0.19.0,<0.20.0
    - pyarrow >=4.0.0,<12.0.0
    - scipy >=1.5.4
    - tqdm >=4.0.0
    - typing_extensions >=4.0.0

test:
  imports:
    - pymovements
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aeye-lab/pymovements
  summary: A python package for processing eye movement data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dkrako
